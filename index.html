    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* 1. 核心改动：使用更现代的字体栈 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            
            /* 2. 核心改动：设置一个深色底色，为动态背景做准备 */
            background-color: #111827; /* 深蓝灰色底 */
            min-height: 100vh;
            color: #f0f0f0; /* 默认文字改为浅色 */
            padding: 20px;
            overflow-x: hidden; /* 防止动画溢出 */
        }

        /* 3. 核心改动：添加动态“极光”背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* 使用多个径向渐变来创建光斑 */
            background: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.3), transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(13, 148, 136, 0.3), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.3), transparent 40%);
            /* 定义一个缓慢移动的动画 */
            animation: floatBackground 30s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes floatBackground {
            0%, 100% {
                background-position: 0% 50%, 50% 100%, 80% 20%;
            }
            50% {
                background-position: 100% 50%, 0% 0%, 20% 80%;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /* 4. 优化：增加一点微妙的光晕效果 */
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1), 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            /* 5. 优化：使用更柔和的文本阴影 */
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        /* 6. 核心改动：玻璃拟态 - 切换按钮容器 */
        .toggle-container {
            /* background: rgba(255,255,255,0.9); */ /* 旧样式 */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* 兼容 Safari */
            border: 1px solid rgba(255, 255, 255, 0.18);
            
            border-radius: 50px;
            padding: 5px;
            display: inline-flex;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .toggle-btn {
            padding: 12px 30px;
            border: none;
            background: transparent;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            /* 7. 优化：未激活按钮的文字颜色 */
            color: #d1d5db; 
        }

        .toggle-btn.active {
            background: #4e73df;
            color: white;
            /* 8. 优化：为激活状态添加光晕 */
            box-shadow: 0 2px 10px rgba(78, 115, 223, 0.4);
        }

        .apps-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        /* 9. 核心改动：玻璃拟态 - 应用卡片 */
        .app-card {
            /* background: rgba(255,255,255,0.95); */ /* 旧样式 */
            background: rgba(255, 255, 255, 0.08); /* 玻璃背景 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            
            border-radius: 15px;
            overflow: hidden;
            /* 10. 优化：使用更柔和的阴影 */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-align: center;
            padding: 25px 15px;
            position: relative;
        }

        /* 11. 核心改动：增强的悬停效果 */
        .app-card:hover {
            /* transform: translateY(-10px); */ /* 旧样式 */
            transform: translateY(-8px) scale(1.03); /* 增加轻微缩放 */
            box-shadow: 0 12px 30px rgba(0,0,0,0.3); /* 阴影更深 */
            background: rgba(255, 255, 255, 0.12); /* 玻璃提亮 */
        }

        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 15px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .app-card:hover .app-icon {
            transform: scale(1.1); /* 保留图标缩放 */
        }

        .app-title {
            font-size: 1.1rem;
            font-weight: 600;
            /* 12. 核心改动：卡片标题改为浅色 */
            color: #f0f0f0; 
            margin-bottom: 10px;
        }

        .app-link {
            text-decoration: none;
            display: block;
            color: inherit;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            /* 13. 优化：页脚文字颜色 */
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .footer-content {
            /* 14. 核心改动：移除页脚的深色背景，使其融入 */
            /* background: rgba(0,0,0,0.2); */
            background: transparent;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .copyright {
            font-size: 0.8rem;
        }

        /* 响应式设计 (保持不变，已足够好) */
        @media (max-width: 768px) {
            .apps-container {

        @media (max-width: 480px) {
