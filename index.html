<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUORUO's Cloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #111827;
            min-height: 100vh;
            color: #f0f0f0;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.3), transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(13, 148, 136, 0.3), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.3), transparent 40%);
            animation: floatBackground 30s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes floatBackground {
            0%, 100% {
                background-position: 0% 50%, 50% 100%, 80% 20%;
            }
            50% {
                background-position: 100% 50%, 0% 0%, 20% 80%;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1), 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        .toggle-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 50px;
            padding: 5px;
            display: inline-flex;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .toggle-btn {
            padding: 12px 30px;
            border: none;
            background: transparent;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            color: #d1d5db; 
        }

        .toggle-btn.active {
            background: #4e73df;
            color: white;
            box-shadow: 0 2px 10px rgba(78, 115, 223, 0.4);
        }

        .apps-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-align: center;
            padding: 25px 15px;
            position: relative;
        }

        .app-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 15px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .app-card:hover .app-icon {
            transform: scale(1.1);
        }

        .app-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f0f0f0; 
            margin-bottom: 10px;
        }

        .app-link {
            text-decoration: none;
            display: block;
            color: inherit;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .footer-content {
            background: transparent;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .copyright {
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .apps-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .apps-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 10px;
            }
        }

        #app1 {
            display: none;
        }
        .internal-mode #app {
            display: none;
        }
        .internal-mode #app1 {
            display: grid;
        }

        @keyframes popIn {
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        .app-card {
            animation: popIn 0.4s ease-out forwards;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <img class="logo" src="https://lsky.rz15.cn/i/2025/10/31/69042c36ad034.png" alt="Logo">
                <h1>RUORUO & Zhen</h1>
            </div>
            
            <div class="toggle-container">
                <button id="externalBtn" class="toggle-btn active">外网访问</button>
                <button id="internalBtn" class="toggle-btn">内网访问</button>
            </div>
        </header>

        <main>
            <div id="app" class="apps-container">
                <div class="loading">加载中...</div>
            </div>

            <div id="app1" class="apps-container">
                <div class="loading">加载中...</div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-links">
                    <img src="img/gh.png" style="vertical-align: middle; margin-right: 5px;" />
                    <a href="https://beian.miit.gov.cn/" target="_blank">沪ICP备2024092430号-1</a>
                </div>
                <div class="copyright">
                    Copyright © 2024 RUORUO Inc. 保留所有权利。
                </div>
            </div>
        </footer>
    </div>

    <script>
        // 加载应用数据
        async function loadApps() {
            try {
                const response = await fetch('website.json'); // 假设JSON文件名为apps.json
                const data = await response.json();
                
                // 渲染外网应用
                const externalApps = data.find(item => item.id === 'external-apps');
                if (externalApps) {
                    renderApps('app', externalApps.apps);
                }
                
                // 渲染内网应用
                const internalApps = data.find(item => item.id === 'internal-apps');
                if (internalApps) {
                    renderApps('app1', internalApps.apps);
                }
            } catch (error) {
                console.error('加载应用数据失败:', error);
                document.getElementById('app').innerHTML = '<div class="loading">加载失败</div>';
                document.getElementById('app1').innerHTML = '<div class="loading">加载失败</div>';
            }
        }
        
        // 渲染应用列表
        function renderApps(containerId, apps) {
            const container = document.getElementById(containerId);
            container.innerHTML = apps.map(app => `
                <div class="app-card">
                    <a href="${app.url}" target="_blank" class="app-link">
                        <img class="app-icon" src="${app.icon}" alt="${app.alt}"${app.style ? ` style="${app.style}"` : ''}>
                        <div class="app-title">${app.name}</div>
                    </a>
                </div>
            `).join('');
        }
        
        // 切换显示模式
        document.getElementById('externalBtn').addEventListener('click', function() {
            document.body.classList.remove('internal-mode');
            this.classList.add('active');
            document.getElementById('internalBtn').classList.remove('active');
        });

        document.getElementById('internalBtn').addEventListener('click', function() {
            document.body.classList.add('internal-mode');
            this.classList.add('active');
            document.getElementById('externalBtn').classList.remove('active');
        });
        
        // 页面加载完成后获取应用数据
        document.addEventListener('DOMContentLoaded', loadApps);
    </script>
</body>
</html>
